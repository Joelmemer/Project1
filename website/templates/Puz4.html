{% extends "Base.html" %}

{% block title %}ModernEra{% endblock %}

{% block Head %}
<style>
    .block{
        width: 75%;
        height: 75%;
        border: 1px solid whitesmoke;
        border-radius: 13px;
        position: absolute;
        top: 50%;
        left: 50%;
        display: flex;
        flex-direction: column;
        transform: translate(-50%,-50%);
        padding: 10px;
        justify-content: center;
        align-items: center;
        background-color:white;
        /*opacity: 0.7;*/
        box-shadow: -10px -10px 10px;
      }
</style>
{% endblock %}

{% block content %}
<div class="block">
<h1>Welcome {{Username}}, To the Modern Era</h1>
<br>
<h3>Jumbled Word: {{Word}}</h3>
<br>
<h3>{{Hint}}</h3>
{% if Result == "Null" %}
<form method="post">
    <input type="text" name="Guess">
    <button name="Try">Try</button>
</form>
{% elif Result == "Success" %}
<form method="post">
    <button name="Submit">Submit</button>
</form>
{% endif %}
</div>
{% endblock %}
