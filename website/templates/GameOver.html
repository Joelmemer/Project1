{% extends "Base.html" %}

{% block Head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='Scenes/Scenes.css') }}">
{% endblock %}
{% block title %}
YouLost
{% endblock %}

{% block content %}
<div class="block">
    <div class="video-background">
        <video autoplay muted id="background-video" onended="showButton()">
            <source src="{{ url_for('static', filename='Scenes/Scene1.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <form method="Post">
            <button class="button" name="Next" id="play-button" style="display: none;">Next</button>
        </form>
    </div>        
</div>
<script>
    function showButton() {
        const playButton = document.getElementById('play-button');
        playButton.style.display = 'block';
        const prevButton = document.getElementById('prev-button');
        prevButton.style.display = 'block';
    }
</script>
{% endblock %}
